<div class="page">
  <div class="header">
    <div>
      <h1>Auctions</h1>
      <p class="subtitle">Edit listings, finish/cancel, reindex search.</p>
    </div>
    <div class="actions">
      <button class="ghost-btn" type="button" (click)="loadAuctions()">Refresh</button>
      <button class="ghost-btn" type="button" (click)="reindexSearch()">Reindex search</button>
    </div>
  </div>

  <div class="toast" *ngIf="message">{{ message }}</div>
  <div class="toast error" *ngIf="error">{{ error }}</div>

  <div class="table">
    <div class="table-head">
      <div>Title</div>
      <div>Status</div>
      <div>Ends</div>
      <div>Reserve</div>
      <div>Actions</div>
    </div>
    <div class="table-row" *ngFor="let a of auctions">
      <div>{{ a.title }}</div>
      <div>{{ a.status }}</div>
      <div>{{ a.auctionEnd | date: 'short' }}</div>
      <div>{{ a.reservePrice }}</div>
      <div class="row-actions">
        <button type="button" class="mini-btn" (click)="finish(a.id)">Finish</button>
        <button type="button" class="mini-btn ghost" (click)="cancel(a.id)">Cancel</button>
      </div>
    </div>
  </div>
</div>

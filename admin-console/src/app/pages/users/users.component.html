<div class="page">
  <div class="header">
    <div>
      <h1>Users</h1>
      <p class="subtitle">Adjust balances, XP, avatars, cooldowns.</p>
    </div>
    <button class="ghost-btn" type="button">Refresh</button>
  </div>

  <div class="table">
    <div class="table-head">
      <div>Username</div>
      <div>FLOG</div>
      <div>XP</div>
      <div>Level</div>
    </div>
    <div class="table-row" *ngFor="let u of placeholder">
      <div>{{ u.username }}</div>
      <div>{{ u.flog }}</div>
      <div>{{ u.xp }}</div>
      <div>{{ u.level }}</div>
    </div>
  </div>
</div>
